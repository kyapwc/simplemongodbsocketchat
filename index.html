<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>MongoChat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<style type="text/css" media="screen">
		#messages {
			height: 300px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 col-sm-12">
				<h1 class="text-center">
					MongoChat
					<button id="clear" class="btn
						btn-danger">Clear</button>
				</h1>
				<div id="status"></div>
				<div id="chat">
					<input id="username" class="form-control form-control-lg" type="text" placeholder="Enter name...">
					<br/>
					<div class="card">
						<div id="messages" class="card-block">

						</div>
					</div>
					<br/>
					<textarea id="userInput" class="form-control" placeholder="Enter Message..." cols="30" rows="10"></textarea>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script charset="utf-8">
		(function() {
			let element = function(id) {
				return document.getElementById(id);
			};

			//get elements
			let status = element('status');
			let messages = element('messages');
			let userInput = element('userInput');
			let username = element('username');
			let clearBtn = element('clear');

			//set default status
			let statusDefault = status.textContent;

			let setStatus = function(s) {
				//set status
				status.textContent = s;

				if (s !== statusDefault) {
					let delay = setTimeout(function() {
						setStatus(statusDefault);
					}, 4000);
				}
			};

			//connect to socketio
			let socket = io.connect('http://127.0.0.1:4000');

			//Check for connection
			if (socket !== undefined) {
				console.log("Connected to Socket");

				//handle output
				socket.on('output', (data) => {
					//console.log(data);
					if (data.length) {
						for (let chat in data) {
							let message = document.createElement('div');
							message.setAttribute('class', 'chat-message');
							message.textContent = data[chat].name + ": " + data[chat].message;
							messages.appendChild(message);
							messages.insertBefore(message, messages.firstChild);
						}
					}
				});

				//Get status from server
				socket.on('status', (data) => {
					//get message status
					setStatus((typeof data === 'object') ? data.message : data);
					//If status is clear, clear text
					if (data.clear) {
						userInput.value = "";
					}
				});
				//Handle Input
				userInput.addEventListener('keydown', function(event) {
					if (event.which === 13 && event.shiftKey == false) {
						//emit to server input
						socket.emit('input', {
							name: username.value,
							message: userInput.value
						});
						event.preventDefault();
					}
				});

				//handle chat clearing
				clearBtn.addEventListener('click', function() {
					socket.emit('clear');
				});

				//clear chat
				socket.on('cleared', function() {
					messages.textContent = '';
				});
			}
		})();
	</script>
</body>

</html>
